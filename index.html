<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume By Merchantsons</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <center>
            <img class="logo" src="/logo.png" alt="logo" id="logo">
            <div class="tophead" id="tophead">Editable Resume By Merchantsons</div>
            <div class="roll" id="roll">Roll # : 00037391</div>                
        </center>

        <header class="header"></header>

        <main class="main-content">
            <div class="section">
                <div class="profile">
                    <div class="profile-pic">
                        <label for="profile-pic"></label>
                        <input type="file" id="profile-pic">
                        <img id="profile-pic-preview" alt="Profile Preview" style="display:none; max-width: 200px; max-height: 200px;">
                    </div>
                </div>
                <h2>Personal Information</h2>
                <div><label for="first-name">First Name:</label> <input type="text" id="first-name" value="Kamran"></div>
                <div><label for="middle-name">Middle Name:</label> <input type="text" id="middle-name" value="Khan"></div>
                <div><label for="last-name">Last Name:</label> <input type="text" id="last-name" value="Tassori"></div>
                <div><label for="email">Email:</label> <input type="email" id="email" value="tassorik@yahoo.com"></div>
                <div><label for="dob">Date of Birth:</label> <input type="date" id="dob" value="1990-01-01"></div>
                <div><label for="address">Address:</label> <input type="text" id="address" value="123 Main St, City, Country"></div>
                <div><label for="passport">Passport Number:</label> <input type="text" id="passport" value="ZK 898-2598"></div>
                <div><label for="driving-license">Driving License Number:</label> <input type="text" id="driving-license" value="DK89652270"></div>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <textarea id="skills">JavaScript, HTML, CSS, React, Node.js</textarea>
            </div>
            <div class="section">
                <h2>Experience</h2>
                <textarea id="experience">Previous job experiences here...</textarea>
            </div>
            <div class="section">
                <h2>Education</h2>
                <textarea id="education">Educational background details here...</textarea>
            </div>
        </main>
        <footer class="footer">
            <button id="edit-btn">Edit</button>
            <button id="save-btn">Save</button>
            <button id="download-btn">Json File</button>
            <button id="print-btn">PDF/PRINT</button>
            <button id="open-tab-btn">Template</button>
        </footer>
    </div>
    <script src="/resume.js"></script>
</body>
</html>
